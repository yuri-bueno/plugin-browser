<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <label for="main-text">Texto a ser enviado:</label>
        <input id="main-text" type="text" />
        <label for="count">Quantidade de vezes:</label>
        <input id="count" type="number" value="1" />

        <label for="cooldown">Intervalo de tempo:</label>
        <input id="cooldown" type="number" value="1" />
        <button class="submit-button" type="submit">Start</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
